<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css "">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <main class="container-fluid">
    <div class="col-lg-12">
      <div class="row">
        <h1> HeavyM OSC Control Panel </h1>
      </div>

      <div class="row">

        <div class="col-lg-4">
          <div class="unit">
            <h4>Red</h4>
            <input class="slider" id="Red" type="range" min="0" max="127" value="0" />
            <span id="Red_span">0</span>
            <button id="RedActivate" class="btn btn-default btn-sm">Toggle Red</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Green</h4>
            <input class="slider" id="Green" type="range" min="0" max="127" value="0" />
            <span id="Green_span">0</span>
            <button id="GreenActivate" class="btn btn-default btn-sm">Toggle Green</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Blue</h4>
            <input class="slider" id="Blue" type="range" min="0" max="127" value="0" />
            <span id="Blue_span">0</span>
            <button id="BlueActivate" class="btn btn-default btn-sm">Toggle Blue</button>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-lg-4">
          <div class="unit">
            <h4>Contrast</h4>
            <input class="slider" id="Contraste" type="range" min="0" max="127" value="0" />
            <span id="Contraste_span">0</span>
            <button id="ContrasteActivate" class="btn btn-default btn-sm">Toggle Contrast</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Convergence</h4>
            <input class="slider" id="Convergence" type="range" min="0" max="127" value="0" />
            <span id="Convergence_span">0</span>
            <button id="ConvergenceActivate" class="btn btn-default btn-sm">Toggle Convergence</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Twister</h4>
            <input class="slider" id="Twist" type="range" min="0" max="127" value="0" />
            <span id="Twist_span">0</span>
            <button id="TwistActivate" class="btn btn-default btn-sm">Toggle Twister</button>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-lg-4">
          <div class="unit">
            <h4>Glow</h4>
            <input class="slider" id="Glow" type="range" min="0" max="127" value="0" />
            <span id="Glow_span">0</span>
            <button id="GlowActivate" class="btn btn-default btn-sm">Toggle Glow</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Clear Effects</h4>
            <button id="clear" class="btn btn-default btn-sm">Clear</button>
          </div>
        </div>


        <div class="col-lg-4">
          <div class="unit">
            <h4>Random Colors</h4>
            <button id="start_random_colors" class="btn btn-default btn-sm">Start Random Colors</button>
            <br />
            <button id="stop_random_colors" class="btn btn-default btn-sm">Stop Random Colors</button>
          </div>
        </div>

      </div>

    </div>

  </main>
  <script type- "text/javascript" src="./node_modules/osc-js/dist/osc.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
