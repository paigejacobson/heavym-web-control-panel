<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSC Control Panel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <script src="riotAndCompiler.js" type="text/javascript"></script>
  <script type="text/javascript" src="./node_modules/osc-js/dist/osc.min.js"></script>
  <script>
    window.osc = new OSC();
    window.osc.open();

    window.osc.on('open', function(){
      console.log('OSC opened');
    });
  </script>
</head>
<body>
  <div class="container-fluid">
    <div id="title-row" class="row">
      <h1>HeavyM OSC Control Panel</h1>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-push-1">
        <section class="row">
          <div class="col-md-12 control-row-title">
            <h4>RGB Color Controls</h4>
          </div>

          <effectcontrol effect="Red" value="100">
          </effectcontrol>

          <effectcontrol effect="Green" value="100">
          </effectcontrol>

          <effectcontrol effect="Blue" value="100">
          </effectcontrol>

        </section>

        <section class="row">
          <div class="col-md-12 control-row-title">
            <h4>Shader Controls</h4>
          </div>

          <effectcontrol effect="BlackAndWhite" value="0">
          </effectcontrol>

          <effectcontrol effect="Blur" value="0">
          </effectcontrol>

          <effectcontrol effect="Contraste" value="0">
          </effectcontrol>

          <effectcontrol effect="Convergence" value="0">
          </effectcontrol>

          <effectcontrol effect="CutSlider" value="0">
          </effectcontrol>

          <effectcontrol effect="Glow" value="0">
          </effectcontrol>

          <effectcontrol effect="Noise" value="0">
          </effectcontrol>

          <effectcontrol effect="OldTv" value="0">
          </effectcontrol>

          <effectcontrol effect="Shaker" value="0">
          </effectcontrol>

          <effectcontrol effect="Slitscan" value="0">
          </effectcontrol>

          <effectcontrol effect="Strobe" value="0">
          </effectcontrol>

          <effectcontrol effect="Swell" value="0">
          </effectcontrol>

          <effectcontrol effect="Twist" value="0">
          </effectcontrol>

        </section>

        <section class="row">
          <div class="col-md-12 control-row-title">
            <h5>Helper Controls</h5>
          </div>
          <div class="col-sm-10 col-sm-push-1 col-md-4 col-md-push-0 control-container">
            <div class="controls">
              <label for="clear">Clear Effects</label>
              <br/>
              <button id="clear" class="btn btn-default" name="clear">Clear</button>
            </div>
          </div>

          <div class="col-sm-10 col-sm-push-1 col-md-4 col-md-push-0 control-container">
            <div class="controls">
              <label for="randomColors">Random Colors</label>
              <br/>
              <button id="startRandomColors" class="btn btn-default" name="randomColors">Start</button>
              <button id="stopRandomColors" class="btn btn-default" name="stopRandomColors">Stop</button>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
  <script src="effectcontrol.tag" type="riot/tag"></script>
  <script>
    // declare our riot components
    riot.mount('*');
  </script>
</body>
</html>
