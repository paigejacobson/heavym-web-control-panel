<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSC Control Panel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <script src="riotAndCompiler.js" type="text/javascript"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="title-row" class="row">
      <h1>HeavyM OSC Control Panel</h1>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-push-1">
        <section class="row">
          <div class="col-md-12 control-row-title">
            <h4>RGB Color Controls</h4>
          </div>

          <effectcontrol>
            <yield to="effect">Red</yield>
            <yield to="value">100</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Green</yield>
            <yield to="value">100</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Blue</yield>
            <yield to="value">100</yield>
          </effectcontrol>

        </section>

        <section class="row">
          <div class="col-md-12 control-row-title">
            <h4>Shader Controls</h4>
          </div>

          <effectcontrol>
            <yield to="effect">BlackAndWhite</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Blur</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Contraste</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Convergence</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">CutSlider</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Glow</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Noise</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">OldTv</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Shaker</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Slitscan</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Strobe</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Swell</yield>
            <yield to="value">0</yield>
          </effectcontrol>

          <effectcontrol>
            <yield to="effect">Twist</yield>
            <yield to="value">0</yield>
          </effectcontrol>
        </section>

        <section class="row">
          <div class="col-md-12 control-row-title">
            <h5>Helper Controls</h5>
          </div>
          <div class="col-sm-10 col-sm-push-1 col-md-4 col-md-push-0 control-container">
            <div class="controls">
              <label for="clear">Clear Effects</label>
              <br/>
              <button id="clear" class="btn btn-default" name="clear">Clear</button>
            </div>
          </div>

          <div class="col-sm-10 col-sm-push-1 col-md-4 col-md-push-0 control-container">
            <div class="controls">
              <label for="randomColors">Random Colors</label>
              <br/>
              <button id="startRandomColors" class="btn btn-default" name="randomColors">Start</button>
              <button id="stopRandomColors" class="btn btn-default" name="stopRandomColors">Stop</button>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
  <script src="effectcontrol.tag" type="riot/tag"></script>
  <script>
    // declare our riot components
    riot.mount('*');
  </script>
  <script type="text/javascript" src="./node_modules/osc-js/dist/osc.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
