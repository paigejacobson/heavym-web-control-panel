<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css "">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <main class="container-fluid">
    <div class="col-lg-12">
      <div class="row">
        <h1> HeavyM OSC Control Panel </h1>
      </div>

      <div class="row">

        <div class="col-lg-4">
          <div class="unit">
            <h4>Red</h4>
            <input class="slider" id="red_slider" type="range" min="0" max="127" value="0" />
            <span id="red_span">0</span>
            <button id="toggle_red" class="btn btn-default btn-sm">Toggle Red</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Green</h4>
            <input class="slider" id="green_slider" type="range" min="0" max="127" value="0" />
            <span id="green_span">0</span>
            <button id="toggle_green" class="btn btn-default btn-sm">Toggle Green</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Blue</h4>
            <input class="slider" id="blue_slider" type="range" min="0" max="127" value="0" />
            <span id="blue_span">0</span>
            <button id="toggle_blue" class="btn btn-default btn-sm">Toggle Blue</button>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-lg-4">
          <div class="unit">
            <h4>Contrast</h4>
            <input class="slider" id="contrast_slider" type="range" min="0" max="127" value="0" />
            <span id="contrast_span">0</span>
            <button id="toggle_contrast" class="btn btn-default btn-sm">Toggle Contrast</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Convergence</h4>
            <input class="slider" id="convergence_slider" type="range" min="0" max="127" value="0" />
            <span id="convergence_span">0</span>
            <button id="toggle_convergence" class="btn btn-default btn-sm">Toggle Convergence</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Twister</h4>
            <input class="slider" id="twister_slider" type="range" min="0" max="127" value="0" />
            <span id="twister_span">0</span>
            <button id="toggle_twister" class="btn btn-default btn-sm">Toggle Twister</button>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-lg-4">
          <div class="unit">
            <h4>Random Colors</h4>
            <input class="slider" id="glow_slider" type="range" min="0" max="127" value="0" />
            <span id="glow_span">0</span>
            <button id="toggle_glow" class="btn btn-default btn-sm">Toggle Glow</button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="unit">
            <h4>Clear Effects</h4>
            <button id="toggle_cleareffects" class="btn btn-default btn-sm">Clear</button>
          </div>
        </div>


        <div class="col-lg-4">
          <div class="unit">
            <h4>Random Colors</h4>
            <button id="start_random_colors" class="btn btn-default btn-sm">Start Random Colors</button>
            <br />
            <button id="stop_random_colors" class="btn btn-default btn-sm">Stop Random Colors</button>
          </div>
        </div>

      </div>

    </div>

  </main>
  <script type- "text/javascript" src="./node_modules/osc-js/dist/osc.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
