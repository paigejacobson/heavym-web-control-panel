<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css "">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <main class="container-fluid">
    <div class="col-lg-12">
      <div class="row">
        <h1> Controller </h1>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <h1> Buttons </h1>
          <div class="row">
            <button id="toggle_red" class="btn btn-default btn-sm">toggle red</button>
          </div>
          <div class="row">
            <button id="toggle_green" class="btn btn-default btn-sm">toggle green</button>
          </div>
          <div class="row">
            <button id="toggle_blue" class="btn btn-default btn-sm">toggle blue</button>
          </div>

        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <h1> Sliders </h1>
          <div class="col-lg-6 col-lg-offset-3">
            <div class="row">
              <input class="sliders" type="range" min="0" max="100" value="0" onchange="Value1(this.value)" />
              <input class="text" id="input1" value="0" />
              <h3>Slider 1</h3>
            </div>
            <div class="row">

              <input class="sliders" type="range" min="0" max="100" value="0" onchange="Value2(this.value)" />
              <input class="text" id="input2" value="0" />
              <h3>Slider 2</h3>
            </div>
            <div class="row">

              <input class="sliders" type="range" min="0" max="100" value="0" onchange="Value3(this.value)" />
              <input class="text" id="input3" value="0" />
              <h3>Slider 3</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type- "text/javascript" src="./node_modules/osc-js/dist/osc.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
